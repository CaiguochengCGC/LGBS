     <script type="text/javascript" language="javascript">
       function getCookie(key) {
            var cookiesArr = document.cookie.split(';');
            var value = '';
        
            for (var i = 0; i < cookiesArr.length; i++) {
                var arr = cookiesArr[i].split('=');
                if (('' + arr[0]).replace(/^\s+|\s+$/g, '') == key) {
                    value = arr[1];
                    break;
                }
            };
            
            return value;
       }

var reloadBg = function() {
    var loginBg = document.getElementById('loginBg');

    var clientHeight = document.body.offsetHeight || 1;//522
    if ((clientWidth / clientHeight) >= (imgSize.width / imgSize.heigth)) {

//        loginBg.style.marginTop = (clientHeight - loginBg.offsetHeight) / 2 + 'px';

}
